<pro-header>
    <ng-template #breadcrumb>

    </ng-template>
    <ng-template #content>
        <div class="page-header">
            <div class="avatar"><nz-avatar nzSize="large" nzSrc="https://gw.alipayobjects.com/zos/rmsportal/lctvVCLfRpYCkYxAsiVQ.png"></nz-avatar></div>
            <div class="desc">
                <div class="desc-title">{{userName}}</div>
                <div style="float: left">账户：{{no}} |  </div>
                <div style="float: left" [ngSwitch]="roleCatalog">
                    <div *ngSwitchCase="1">&nbsp;管理员</div>
                    <div *ngSwitchCase="2">&nbsp;普通用户</div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #extra>
        <div *ngIf="roleCatalog==1" class="page-extra" style="margin-right: 10%;">
            <div align="center">
                <p>待审核应用数</p>
                <p><a  [routerLink]="['/application/applicationAudit']">{{dataLength}}</a></p>
            </div>
        </div>
    </ng-template>
</pro-header>
